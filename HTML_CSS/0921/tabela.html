<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Tabelas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <table>
        <caption>Relação de cursos</caption>
        <thead>
            <tr>
                <th>Cursos</th>
                <th>Alunos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Técnico em Administração</td>
                <td>90</td>
                <td>
                    <button type="button"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            <tr>
                <td>Técnico em Agropecuária</td>
                <td>180</td>
                <td>
                    <button type="button"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            <tr>
                <td>Técnico em Informática para Internet</td>
                <td>90</td>
                <td>
                    <button type="button"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            <tr>
                <td>Técnico em Meio Ambiente</td>
                <td>90</td>
                <td>
                    <button type="button"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
            <tr>
                <td>Técnico em Viticultura e Enologia</td>
                <td>90</td>
                <td>
                    <button type="button"><i class="fa-solid fa-pencil"></i></button>
                    <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

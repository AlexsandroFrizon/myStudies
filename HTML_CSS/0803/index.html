<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <caption>Uma legenda para a tabela</caption>
        <thead>
            <tr>
                <th colspan="2" rowspan="1">Coluna 1</th>
                <th colspan="1" rowspan="1">Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" rowspan="1">Valor 1</td>
            </tr>
            <tr>
                <td colspan="1" rowspan="2">Valor 1</td>
                <td colspan="2" rowspan="1">Valor 2</td>                
            </tr>
            <tr>
                <td colspan="1" rowspan="1">Valor 2</td>
                <td colspan="1" rowspan="1">Valor 3</td>                
            </tr>
        </tbody>
    </table>
</body>
</html>
